
<div style="background-color:#f2dede;height:100%;">
    <div style="height:20%">
        <span class="header-logo">
            <img src="..\styling\img\logo.png" alt="Gamma">
        </span>
</div>

    <div style="height:80%">
        <div class="row">
            <div class="column" style="width:40%">
               
                <form class="form-div">

  
                        <div class="form-group">
                            <label>HAVE AN ACCOUNT? JUST SIGN IN!</label>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" ng-model="email" id="email" required> 
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" ng-model="password" id="pwd" required>
                        </div>

                        <button type="submit" class="btn btn-default" ng-click="login_func()">SIGN IN</button><br /><br />

                    <br /><br /><br /><br /><br />
                        <div class="form-group">
                            <label>Don't Have an account?</label>
                            <button type="submit" class="btn btn-default" ng-click="redirectToSignUp()">SIGN UP</button>
                        </div>    
                </form>
            </div>
            <div class="column" style="width:60%">
                <div class="rectangle1">
                    <span class=".gamma-logo">
                        <img src="..\styling\img\gamma-logo.png" alt="Gamma">
                    </span>
                </div>
               
            </div>
        </div>
    </div>
   

</div>
